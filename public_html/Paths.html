<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SVG Paths</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
    </style>
</head>

<body>
    <script type="text/javascript" src="d3.js"></script>

    <svg width="200" height="200">
        <path d=" M 10 25
                       L 10 75
                       L 60 75
                       L 10 25" stroke="red" stroke-width="2" fill="none" />;
        <path d=" M 10 100 l 0 50 l 50 0 l -50 -50" stroke="red" stroke-width="2" fill="none" />;
        <path d="M10 10" />

        <!-- Points -->
        <circle cx="10" cy="10" r="2" fill="red" />

    </svg>

    <svg width="200" height="200">

        <path d="M10 10 H 90 V 90 H 10 L 10 10" stroke="black" stroke-width="2" fill="green" />

        <!-- Points -->
        <circle cx="10" cy="10" r="4" fill="red" />
        <circle cx="90" cy="90" r="4" fill="red" />
        <circle cx="90" cy="10" r="4" fill="red" />
        <circle cx="10" cy="90" r="4" fill="red" />

        <path d="M100 100 h 90 v 90 h -90 Z" fill="transparent" stroke="black" />

    </svg>

    <svg width="200" height="200">

        <circle cx="50" cy="50" r="20" fill="red" />
        <circle cx="100" cy="50" r="20" fill="green" />
        <circle cx="100" cy="100" r="20" fill="blue" />
        <circle cx="50" cy="100" r="20" fill="violet" />

        <path d="M 0 0 h 150 v 150 h -150 Z" fill="transparent" stroke="black" />

    </svg>

    <!--Cubic Bezier Curves-->
    <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">

        <path d="M10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent" />
        <path d="M70 10 C 70 20, 120 20, 120 10" stroke="black" fill="transparent" />
        <path d="M130 10 C 120 20, 180 20, 170 10" stroke="black" fill="transparent" />
        <path d="M10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent" />
        <path d="M70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent" />
        <path d="M130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent" />
        <path d="M10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent" />
        <path d="M70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent" />
        <path d="M130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent" />

    </svg>

    <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent" />
    </svg>

    <!--Quadratic Bezier Curves-->
    <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 80 Q 95 10 180 80" stroke="black" fill="transparent" />
    </svg>

    <!--Arcs-->
    <!-- A rx ry x-axis-rotation large-arc-flag sweep-flag x y-->
    <svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 315
                 L 110 215
                 A 30 50 0 0 1 162.55 162.45
                 L 172.55 152.45
                 A 30 50 -45 0 1 215.1 109.9
                 L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" width="320" height="320">
        <path d="M10 315
                 L 110 215
                 A 36 60 0 0 1 150.71 170.29
                 L 172.55 152.45
                 A 30 50 -45 0 1 215.1 109.9
                 L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
        <circle cx="150.71" cy="170.29" r="2" fill="red"/>
        <circle cx="110" cy="215" r="2" fill="red"/>
        <ellipse cx="144.931" cy="229.512" rx="36" ry="60" fill="transparent" stroke="blue"/>
        <ellipse cx="115.779" cy="155.778" rx="36" ry="60" fill="transparent" stroke="blue"/>
      </svg>

      <svg width="325" height="325" xmlns="http://www.w3.org/2000/svg">
        <path d="M80 80
                 A 45 45, 0, 0, 0, 125 125
                 L 125 80 Z" fill="green"/>
        <path d="M230 80
                 A 45 45, 0, 1, 0, 275 125
                 L 275 80 Z" fill="red"/>
        <path d="M80 230
                 A 45 45, 0, 0, 1, 125 275
                 L 125 230 Z" fill="purple"/>
        <path d="M230 230
                 A 45 45, 0, 1, 1, 275 275
                 L 275 230 Z" fill="blue"/>
      </svg>

</body>

</html>
