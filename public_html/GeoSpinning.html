<!DOCTYPE html>

<head>
    <meta charset="utf-8"> 
    <title>Geo (spinning))</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>


<body>
    <h2>D3 Geo: Orthographic Projection, Spinning World; Bostock Sample</h2>
    <div id="content">
        <canvas width="800" height="800"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="https://unpkg.com/three@0.84"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-dispatch@1"></script>
    <script src="https://unpkg.com/d3-request@1"></script>
    <script src="https://unpkg.com/d3-timer@1"></script>

    <script>
        var geojson = {}

        var context = d3.select('#content canvas')
                .node()
                .getContext('2d');

        var projection = d3.geoOrthographic()
                //var projection = d3.geoStereographic()
                .scale(300);

        var geoGenerator = d3.geoPath()
                .projection(projection)
                .pointRadius(4)
                .context(context);

        var yaw = 300;

        function update()
        {
            projection.rotate([yaw, -45])

            context.clearRect(0, 0, 800, 600);

            context.lineWidth = 0.5;
            context.strokeStyle = '#333';

            context.beginPath();
            geoGenerator({type: 'FeatureCollection', features: geojson.features})
            context.stroke();

            // Graticule
            var graticule = d3.geoGraticule();
            context.beginPath();
            context.strokeStyle = '#ccc';
            geoGenerator(graticule());
            context.stroke();

            yaw -= 0.2
        }



        // REQUEST DATA
        d3.json('https://gist.githubusercontent.com/d3indepth/f28e1c3a99ea6d84986f35ac8646fac7/raw/c58cede8dab4673c91a3db702d50f7447b373d98/ne_110m_land.json', function (err, json)
        {
            geojson = json;
            window.setInterval(update, 100);
        })

    </script>
</body>
</html>
